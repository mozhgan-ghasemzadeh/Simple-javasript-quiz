<!DOCTYPE html>
<html>
<head>
	<title>simple capital of countries quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
		
</head>
<body>
	<div id="home" class="Game">
		<h1> Capital of countries quiz </h1>
		<h3>Are you ready ?</h3>
		<p> Total 10 questions </p>
		<button class="startButton" onclick="start()"> Start</button>
	</div>

	<div id="MyDiv" class="Game hide ">
		<h4 id="Question"></h4>
		<input type="radio" name="answer" value="a" onchange="Answer()"> <label id="radioText"></label> <br>
		<input type="radio" name="answer" value="b" onchange="Answer()"> <label id="radioText"></label> <br>
		<input type="radio" name="answer" value="c" onchange="Answer()"> <label id="radioText"></label> <br>
		<input type="radio" name="answer" value="d" onchange="Answer()"> <label id="radioText"></label> <br>
		<button id="nextButton" onclick="NextQ()">Next</button>
		
	</div>
	<div id="Showresult" class="Game">
		<h2>Result : </h2>
		<h3 id="result"></h3>
		<h3 id="percent"></h3>
		<h3>Do you like to play again?</h3>
		<button class="startButton" onclick="restart()"> Start </button>
	</div>
	
<script type="text/javascript" src="code.js" ></script>
</body>
</html>
